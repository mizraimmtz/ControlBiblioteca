<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Control de empleados</h1>
        <a th:href="@{/listar/listarEmpleados/agregar}" class="btn btn-success">Agregar Empleado</a>
        <a th:href="@{/}" class="btn btn-danger">Regresar a tabla de biblioteca</a>
        <div th:if="${empleados != null and !empleados.empty}">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre de usuario</th>
                        <th>Nombre del empleado</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Telefono</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td class="table-warning" th:text="${empleado.idEmpleado}"></td>
                        <td th:text="${empleado.username}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellido}"></td>
                        <td th:text="${empleado.email}"></td>
                        <td th:text="${empleado.direccion}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td><a class="btn btn-warning" th:href="@{/listar/listarEmpleados/editar/} + ${empleado.idEmpleado}" th:text="Editar"/></td>
                        <td><a class="btn btn-danger" th:href="@{/listar/listarEmpleados/eliminar(idEmpleado=${empleado.idEmpleado})}" th:text="Eliminar"/></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${empleados == null or empleados.empty}">
            !!No hay empleados¡¡ debes de agregar para visualizarlos
        </div>

    </body>
</html>
