<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"/>
    </head>


    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/agregar}">Agregar libro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/listar/listarEmpleados}">Consultar Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/listarUsuarios}">Consultar Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/prestamo/listarPrestamos}">Consultar préstamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/nombresform}">Buscar libro por nombre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/isbnsform}">Buscar libro por ISBN</a>
                        </li>
                </div>
            </div>
        </nav>

        <h1 class="text-secondary text-center table table-striped">Biblioteca</h1>

        <div th:if="${libros != null and !libros.empty}" class="container">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>ISBN</th>
                        <th>Autor</th>
                        <th>No. páginas</th>
                        <th>Estatus</th>
                        <th>Comentarios</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td class="table-warning" th:text="${libro.idLibro}"></td>
                        <td th:text="${libro.nombre}"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.autor}"></td>
                        <td th:text="${libro.noPaginas}"></td>
                        <td th:text="${libro.estatus.estatusLibro}"></td>
                        <td th:text="${libro.comentarios}"></td>
                        <td><a class="btn btn-warning" th:href="@{/editar/} + ${libro.idLibro}" th:text="Editar"/></td>
                        <td><a class="btn btn-danger" th:href="@{/eliminar(idLibro=${libro.idLibro})}" th:text="Eliminar"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${libros == null or libros.empty}">
            La lista de personas está vacía
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </body>
</html>
