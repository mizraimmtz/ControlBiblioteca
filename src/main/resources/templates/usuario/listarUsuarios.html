<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Control de usuarios</h1>
        <a th:href="@{/usuario/listarUsuarios/agregar}" class="btn btn-success">Agregar usuario</a>
        <a th:href="@{/}" class="btn btn-danger">Regresar</a>
        
        <div th:if="${usuarios != null and !usuarios.empty}">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Telefono</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td class="table-warning" th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.telefono}"></td> 
                        <td><a class="btn btn-warning" th:href="@{/usuario/listarUsuarios/editar/} + ${usuario.idUsuario}" th:text="Editar"/></td>
                        <td><a class="btn btn-danger" th:href="@{/usuario/listarUsarios/eliminar(idUsuario=${usuario.idUsuario})}" th:text="Eliminar"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${usuarios == null or usuarios.empty}">
            La lista de Usuarios está vacía
        </div>

    </body>
</html>
