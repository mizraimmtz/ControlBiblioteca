<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <h1>Datos del Libro</h1>
        <a th:href="@{/}" class="btn btn-danger">Regresar</a>

        <div class="container mt-4">
            <div class="col-ms-6">
                <form th:action="@{/guardar}" method="post" th:object="${libro}">
                    <input type="hidden" name="idLibro" th:field="*{idLibro}"/>
                    <div class="card">
                        <div class="card-header">
                            <h3>Datos de libros</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombre}"/>
                            </div>
                            <div class="form-group row">
                                <label for="isbn">ISBN:</label>
                                <input type="text" name="isbn" th:field="*{isbn}"/>
                            </div>
                            <div class="form-group row">
                                <label for="autor">Autor:</label>
                                <input type="text" name="autor" th:field="*{autor}"/>
                            </div>
                            <div class="form-group row">
                                <label for="noPaginas">No. p√°ginas:</label>
                                <input type="number" name="noPagninas" th:field="*{noPaginas}"/>
                            </div>
                            <div class="form-group row">
                                <label for="estatus">Estatus:</label>
                                <select class="form-control" th:field="*{estatus}"  id="dropEstatus">
                                    <option value="0">Seleciona Estatus</option>
                                    <option th:each="estatus:${estatus}"
                                            th:value="${estatus.idEstatus}" th:text="${estatus.estatusLibro}"></option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <label for="comentarios">Comentarios:</label>
                                <textarea type="number" name="comentarios" th:field="*{comentarios}"/>
                            </div>
                            <div class="form-group row">
                                <input type="submit" name="guardar" value="Guardar"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </body>
</html>
